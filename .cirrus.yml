env:
    MANIFEST: https://github.com/ResurrectionRemix/platform_manifest.git
    MANIFEST_BRANCH: Q
    DEVICE: A6020
    OEM: lenovo
    DT_LINK: https://github.com/Sushrut1101-ROMs/device_lenovo_A6020.git -b rr_10
    DT_PATH: device/$OEM/$DEVICE
    VT_LINK: https://github.com/hsj51/vendor_lenovo_A6020.git -b 10.x
    VT_PATH: vendor/$OEM/$DEVICE
    KT_LINK: https://github.com/hsj51/kernel_lenovo_msm8916.git
    PLATFORM: msm8916
    KT_PATH: kernel/$OEM/$PLATFORM
    EXTRA_CMD: # Any Extra Command to Run Before Building
    LUNCH_COMBO: rr_A6020-userdebug
    TARGET: bacon
    OUTPUT: RROS*.zip

    # Not Recommended to Change
    SYNC_PATH: $HOME/work # Do NOT use "~". Use $HOME instead.
    CCACHE_SIZE: 30G
    CCACHE_DIR: $HOME/work/.ccache
    J_VAL: 16

    # Cirrus Specific Vars (Do *NOT* Change)
    CIRRUS_SHELL: bash

task:
  name: "AOSP Build"
  trigger_type: manual
  timeout_in: 120m
  container:
      image: registry.gitlab.com/sushrut1101/docker:latest
      cpu: 8
      memory: 32G

  Sync_script:
      - bash sync.sh

  Build_script:
      - bash build.sh
     
  Upload_script:
      - export TIMEOUT=43200 # Download Link Timeout (in Minutes)
      - bash upload.sh
